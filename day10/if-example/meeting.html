<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 20대 여성이면 "모집 대상입니다.", 아니면 "모집 대상이 아닙니다."

        var gender = prompt("성별을 입력하세요.", "여성");
        var age = prompt("나이를 입력하세요.", "20");
        var result = (gender === "여성") && (age >= 20) &&( age < 30);
        // document.write("결과 : " + result);

        //if ~ else문
        if(result==="true"){
            document.write("모집 대상입니다")
        }else{
            document.write("모집 대상이 아닙니다.")
        }
    </script>
</body>
</html>
