<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수(function) 예제</title>
</head>
<body>
    <script>
        //함수 정의하고 호출하기

        //함수 정의
        function sayHello(){    //function 함수이름(){} 
            document.write("Hello~ Java script!<br>");}

        function sayHello2(name){   //매개변수가 있는 함수
            document.write("Hello~ " + name + "<br>");}

        //함수 호출
        sayHello(); 

        sayHello2("모상현!");
        sayHello2("염예진!");

    </script>
</body>
</html>
