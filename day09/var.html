<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var age=27; //var(자료형 키워드)
        var name="이몽룡"; //문자는 따옴표를 반드시 붙여야 함, '='대입연산자
                            //'==='동일하다

        //나이 수정 - 아랫쪽 내용이 마지막으로 적용
        age=28;

        document.write("<p>나이:" + age + "</p>"); //'+'연결 연산자
        document.write("<p>이름:" + name + "</p>");
    </script>
</body>
