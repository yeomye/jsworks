<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //이차원 배열 연산
        var arr = [
            [1, 2, 3,4],
            [4, 5, 6,7]
        ];
        var i, j;
        var sum=0;
        var avg= 0.0;
        var count= 0;

        //합계
        //sum = sum + arr[0][0] -> sum += arr[0][0]
        //sum = sum + arr[0][1]
        for(i=0; i<arr.length; i++){
            for(j=0; j<arr[i].length; j++){
                sum+= arr[i][j];
                count++;
            }
        }
        //평균
        avg = sum / count;
        document.write('합계 : ' + sum + '<br>');
        document.write('개수 : ' + count + '<br>');
        document.write('평균 : ' + avg + '<br>');
    </script>
</body>
</html>
