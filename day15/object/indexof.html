<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 검색 프로그램</title>
</head>
<body>
    <script>
        while(true){
            var input = prompt('입력해 주세요');
            if(input.indexOf('안녕')>=0){   //조건 0>=0 - true
            alert('안녕하세요~');
            }else if(input.indexOf('시')>=0){
                var now = new Date();
                var hour = now.getHours();
                var minute = now.getMinutes();
                alert(hour + '시' + minute + '분 입니다!');
            }else if(input.indexOf('상현')>=0){
                alert('바보');
            }else if(input.indexOf('잘가')>=0 || input.indexOf('잘있어')>=0){
                alert('안녕히가세요~');
                break;
            }else{
                alert('모르는 단어입니다.');
            }
        }
        document.write('<br>프로그램 종료!!<br>')
    </script>
</body>
</html>
