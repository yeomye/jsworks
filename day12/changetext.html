<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클릭하면 글자와 속성이 바뀌는 예제</title>
</head>
<body>
    <h2 id='switch' onclick="changeText()">Click on this text!</h2>
    <script>
        function changeText(){
            // document.getElementById('switch').innerHTML="Good Job!";
            document.getElementById('switch').style.color='blue';

        }
    </script>
</body>
</html>
